<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap-Reto-2</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div
      class="container-fluid principal d-flex justify-content-center align-items-center">
      <div class="row container-row h-75 w-75 fila">
        <div class="col-3 h-100 d-flex align-items-center">
          <div class="card">
            <img
              src="./img/Bootstrap_logo.png"
              class="card-img-top"
              alt="..."/>
            <div class="card-body">
              <h5 class="card-title">Tarjeta básica</h5>
              <p class="card-text">Tarjeta básica con imagen.</p>
              <a href="#" class="btn btn-primary">Botón</a>
            </div>
          </div>
        </div>
        <div class="col-3 h-100 d-flex align-items-center">
          <div class="card d-flex justify-content-center align-items-center">
            <img
              src="./img/Bootstrap_logo.png"
              class="card-img-top"
              alt="..."/>
            <div class="card-body text-center">
              <h5 class="card-title">Centrado</h5>
              <p class="card-text">Todo centrado.</p>
              <a href="#" class="btn boton">Botón</a>
            </div>
          </div>
        </div>
        <div class="col-3 h-100 d-flex align-items-center">
          <div class="card">
            <img
              src="./img/Bootstrap_logo.png"
              class="card-img-top"
              alt="..."/>
            <div class="card-body">
              <h5 class="card-title">Tarjeta básica</h5>
              <p class="card-text">Tarjeta básica con imagen.</p>
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle dropdownboton"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Dropdown
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">1</a></li>
                  <li><a class="dropdown-item" href="#">2</a></li>
                  <li><a class="dropdown-item" href="#">3</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3 h-100 d-flex align-items-center">
          <div class="card">
            <img
              src="./img/Bootstrap_logo.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Tarjeta básica</h5>
              <p class="card-text">Tarjeta básica con imagen.</p>
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Modal
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Hola
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">Soy un modal</div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal">
                        Cerrar
                      </button>
                      <button type="button" class="btn btn-primary">
                        Guardar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
